server.port=9090

debug=true
# DataSource settings
spring.datasource.url=jdbc:mysql://localhost:3306/singularity
spring.datasource.username=singularity
spring.datasource.password=singularity
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.sql-script-encoding=utf8

# Specify the DBMS
spring.jpa.database = MYSQL


# JPA settings
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.generate-ddl=false
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy

#thymeleaf
#spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
#Development only
spring.thymeleaf.cache=false



# DATA REST (RepositoryRestConfiguration)
#spring.data.rest.base-uri=api

multipart.maxFileSize=2048Mb
multipart.maxRequestSize=2048Mb

error.whitelabel.enabled=false

# SPRING MVC
spring.mvc.favicon.enabled=false
